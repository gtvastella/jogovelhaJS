<!DOCTYPE html>

<html lang="pt-BR">
	<head>

		</head>
	
	<body>

			</div>

				<img src='./icons/jogo.png' class='jogoIcon'> Jogo da Velha
			</div>			
			
			<div id="menuRight">
		
			</div>			
		</header>	
		<section>

				</div>	

			<div id="tabelaJogo">
				<table id ="tabela">

						<td class='caixa' id ='caixa_1'></td>

					<tr class='linhaValores'>
						<td class='caixa' id ='caixa_7'></td>
						<td class='caixa' id ='caixa_8'></td>
						<td class='caixa' id ='caixa_9'></td>
						
					</tr>


				</table>

			</div>	

			<div id="divReiniciar">
					<div id="reiniciar"> <img src='./icons/restart.png' class='jogoIcon'> Clique para reiniciar</div>
				</div>	

				
		</section>

</html>
